version: '3.7'

services:
    rd-demo:
        image: hoangthanhlam1984/rd-demo:development
        restart: unless-stopped
        user: 1000:1000
        working_dir: /var/www/redis-demo

    rd-demo-schedule:
        image: hoangthanhlam1984/rd-demo:development
        restart: unless-stopped
        user: 1000:1000
        working_dir: /var/www/redis-demo
        command: php artisan schedule:run

    rd-demo-queue:
        image: hoangthanhlam1984/rd-demo:development
        restart: unless-stopped
        user: 1000:1000
        working_dir: /var/www/redis-demo
        command: php artisan queue:work --tries=1
